<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear curso</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    <link rel="stylesheet" href="CSS/crearCurso.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Varela+Round">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container bg-opacity-100 bg-white my-5 rounded shadow p-md-2">
        <div class="row">

            <div class="col-12 text-md-center my-4">
                <h1>Crear curso</h1>
            </div>

        </div>

            <div class="row gx-3 mx-5">

                <div class="col-7 mb-4">
                    <label for="nombre" class="from-label">Nombre del curso</label>
                    <input minlength="1" maxlength="50" id="nombre" type="text" class="form-control" name="nombre"
                        placeholder="Curso" required>
                </div>

                <div class="col-5 form-group">
                    <label for="categoria" class="from-label">Categoría</label>
                    <select name="categoria" id="categoria" class="form-control">
                        <option value="value1">Categoría 1</option>
                        <option value="value2" selected>Categoría 2</option>
                        <option value="value3">Categoría 3</option>
                    </select>
                </div>

                <div class="col-12 mb-4 ">
                    <label for="imagen" class="form-label">Imagen del curso</label>
                    <input type="file" class="form-control" name="imagen" id="ImagenDePerfil"
                        accept=".png, .jpg, .jpeg">
                </div>

                <div class="col-12 py-2">
                    <button type="submit" name="submit" class="btn btn-primary btn-lg ">Generar curso</button>
                </div>
    
            </div>  

            <div class="row my-3 gx-3 mx-5">
                <h4 class="mb-3">Agregar modulo</h4>
                <div class="col-5 mb-4">
                    <label for="modulo" class="from-label">Nombre del módulo</label>
                    <input minlength="1" maxlength="50" id="modulo" type="text" class="form-control" name="modulo" placeholder="Módulo" required>
                </div>

                <div class="col-7 mb-4">
                    <label for="modulo" class="from-label">Descripción del módulo</label>
                    <input minlength="1" maxlength="100" id="modulo" type="text" class="form-control" name="modulo" placeholder="Módulo" required>
                </div>

                <div class="col-6 mb-4 ">
                    <label for="videoCurso" class="form-label">Video</label>
                    <input type="file" class="form-control" name="videoCurso" id="videoCurso" accept=".mp4">
                </div>

                <div class="col-6 mb-4 ">
                    <label for="imgModulo" class="form-label">Imagen del módulo</label>
                    <input type="file" class="form-control" name="imgModulo" id="imgModulo" accept=".png, jpeg, jpg">
                </div>

                <div class="col-5 mb-4 ">
                    <label for="adjModulo" class="form-label">Archivo adjunto del módulo (Opcional)</label>
                    <input type="file" class="form-control" name="adjModulo" id="adjModulo" accept=".pdf, .docx">
                </div>

                <div class="col-7 mb-4">
                    <label for="adjModuloDesc" class="from-label mb-2">Descripción del archivo adjunto (Opcional)</label>
                    <input minlength="1" maxlength="100" id="adjModuloDesc" type="text" class="form-control" name="adjModuloDesc" placeholder="Módulo" required>
                </div>


                <div class="col-6">
                    <button type="submit" name="submit" class="btn btn-primary btn-lg" id="genOtroMod">Generar otro módulo</button>
                </div>

                <div class="col-6">
                    <button type="submit" name="submit" class="btn btn-primary btn-lg" id="genMod">Guardar curso</button>
                </div>

            </div>

    </div>
    
</body>
</html>
