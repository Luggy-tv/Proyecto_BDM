<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Inicia Sesion | Codebug</title>
  <link rel="icon" href="Recursos/Intellibug_placeholder.png">


  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="Recursos/login.css">

</head>
<body>
  <div class="container w-90 h-auto mt-5 rounded shadow">
    <div class="row align-items-stretch rounded">

      <div class="col bgImg rounded">

      </div>
      <div class="col opacity-75 bg-white rounded-end p-md-5">
         
        <div class=" text-end">
          <img src="Recursos/Intellibug_placeholder.png" width="50" alt="">
          
        </div>

        <h2 class="fw-bold text-center py-4">Bienvenido de nuevo</h2>

        <!--LOGIN-->
        <form id="form-login" action="#">
          
          <div class="mb-4">
            <label for="email" class="from-label">Correo Electronico</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="ejemplo@mail.com">
          </div>
          
          <div class="mb-4">
            <label for="password" class="from-label">Contraseña</label>
            <input type="password" class="form-control" name="password" placeholder="••••••••••">
          </div>

          <!--
          <div class="mb-4 form-check">
            <input type="checkbox" name="connected" class="form-check-input">
            <label for="connected" class="form-check-label"> Mantenerme conectado</label>
          </div>
          -->
          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar Sesion</button>
          </div>

          <div class="my-3">
              <span>No tienes cuenta? <a href="signin.html">Registrate</a> </span>
          </div>

        </form>
      </div>
    </div>
  </div>
  <script src="scripts/login.js"></script>
</body>
</html>
